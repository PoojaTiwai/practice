<body>
    <script>
        function isSortedAscending(arr) {
    for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] > arr[i + 1]) {
            return false;
        }
    }
    return true;
}

// Example usage:
let sortedArray = [1, 2, 3, 4, 5];
let unsortedArray = [5, 4, 3, 2, 1];

console.log("Is", sortedArray, "sorted in ascending order?", isSortedAscending(sortedArray)); // Output: true
console.log("Is", unsortedArray, "sorted in ascending order?", isSortedAscending(unsortedArray)); // Output: false

    </script>
</body>
</html>
