   <script>
    function findLargestNumber(arr) {
    let largest = arr[0]; // Assume the first element is the largest

    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > largest) {
            largest = arr[i];
        }
    }

    return largest;
}

// Example usage:
let numbers = [10, 5, 20, 15, 30];
console.log("The largest number in the array is:", findLargestNumber(numbers)); // Output: 30

   </script>
